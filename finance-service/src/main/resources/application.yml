spring:
  application:
    name: finance-service
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/finance_db}
    username: ${DATABASE_USERNAME:destore}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:destore}
    password: ${RABBITMQ_PASSWORD}
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
      client:
        config:
          finance-approval-automation:
            connect-timeout: 5000
            read-timeout: 10000

server:
  port: 8084

# Service Discovery
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      finance-approval-automation:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
  retry:
    instances:
      finance-approval-automation:
        max-attempts: 3
        wait-duration: 1000
  timelimiter:
    instances:
      finance-approval-automation:
        timeout-duration: 10s

# Distributed Tracing
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

enabling:
  service:
    url: http://localhost:9000

rabbitmq:
  exchange:
    finance-approval: finance_approval_exchange
  queue:
    finance-approval: finance_approval_queue
    pending-approval: pending_approval_queue
    approval-decision: approval_decision_queue
  routing-key:
    finance-approval: finance.approval
    pending-approval: finance.pending
    approval-decision: finance.decision

logging:
  level:
    com.destore: DEBUG
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
