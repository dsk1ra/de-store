spring:
  application:
    name: analytics-service
  datasource:
    url: jdbc:postgresql://localhost:5439/analytics_db
    username: destore
    password: destore123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: destore
    password: destore123

server:
  port: 8087

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

logging:
  level:
    com.destore: DEBUG
    org.hibernate.SQL: DEBUG

# RabbitMQ Configuration
rabbitmq:
  exchange:
    purchase: purchase.exchange
  queue:
    purchase: purchase.tracking.queue
  routing-key:
    purchase: purchase.tracking
