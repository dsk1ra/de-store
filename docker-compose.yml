services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: destore-postgres
    environment:
      POSTGRES_USER: destore
      POSTGRES_PASSWORD: destore123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - destore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U destore"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: destore-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: destore
      RABBITMQ_DEFAULT_PASS: destore123
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    networks:
      - destore-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Authentication Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: destore-auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_db
      SPRING_DATASOURCE_USERNAME: destore
      SPRING_DATASOURCE_PASSWORD: destore123
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - destore-network
    restart: unless-stopped

  # Pricing Service
  pricing-service:
    build:
      context: ./pricing-service
      dockerfile: Dockerfile
    container_name: destore-pricing-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pricing_db
      SPRING_DATASOURCE_USERNAME: destore
      SPRING_DATASOURCE_PASSWORD: destore123
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - destore-network
    restart: unless-stopped

  # Inventory Service
  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    container_name: destore-inventory-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inventory_db
      SPRING_DATASOURCE_USERNAME: destore
      SPRING_DATASOURCE_PASSWORD: destore123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: destore
      SPRING_RABBITMQ_PASSWORD: destore123
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - destore-network
    restart: unless-stopped

  # Finance Integration Service
  finance-service:
    build:
      context: ./finance-service
      dockerfile: Dockerfile
    container_name: destore-finance-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/finance_db
      SPRING_DATASOURCE_USERNAME: destore
      SPRING_DATASOURCE_PASSWORD: destore123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: destore
      SPRING_RABBITMQ_PASSWORD: destore123
      ENABLING_SERVICE_URL: http://enabling-simulator:9000
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - destore-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: destore-notification-service
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notification_db
      SPRING_DATASOURCE_USERNAME: destore
      SPRING_DATASOURCE_PASSWORD: destore123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: destore
      SPRING_RABBITMQ_PASSWORD: destore123
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - destore-network
    restart: unless-stopped

  # Enabling System Simulator
  enabling-simulator:
    build:
      context: ./enabling-simulator
      dockerfile: Dockerfile
    container_name: destore-enabling-simulator
    ports:
      - "9000:9000"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: destore
      SPRING_RABBITMQ_PASSWORD: destore123
      FINANCE_SERVICE_URL: http://finance-service:8084
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - destore-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: destore-api-gateway
    ports:
      - "8080:8080"
    environment:
      AUTH_SERVICE_URL: http://auth-service:8081
      PRICING_SERVICE_URL: http://pricing-service:8082
      INVENTORY_SERVICE_URL: http://inventory-service:8083
      FINANCE_SERVICE_URL: http://finance-service:8084
      NOTIFICATION_SERVICE_URL: http://notification-service:8085
    depends_on:
      - auth-service
      - pricing-service
      - inventory-service
      - finance-service
      - notification-service
    networks:
      - destore-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  destore-network:
    driver: bridge
