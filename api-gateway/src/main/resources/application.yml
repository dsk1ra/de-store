spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers:
              - "*"
              - Authorization
              - Content-Type
            allow-credentials: false
            exposed-headers:
              - Authorization
  rabbitmq:
    host: localhost
    port: 5672
    username: destore
    password: destore123

server:
  port: 8080

jwt:
  secret: MySecretKeyForDEStoreApplicationMustBe256BitsOrLongerForHS256Algorithm
  expiration: 3600000

# RabbitMQ Configuration
rabbitmq:
  exchange:
    purchase: purchase.exchange
  queue:
    purchase: purchase.tracking.queue
  routing-key:
    purchase: purchase.tracking

logging:
  level:
    com.destore: ${LOG_LEVEL:INFO}
    org.springframework.cloud.gateway: ${GATEWAY_LOG_LEVEL:INFO}
