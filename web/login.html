<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-Store - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #e8eaed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border: 1px solid #d1d5db;
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #9ca3af;
            border-radius: 2px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #1e3a5f;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 2px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary {
            background: #1e3a5f;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2c4f7c;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 10px 15px;
            border-radius: 2px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1e3a5f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info-box {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 15px;
            border-radius: 2px;
            margin-top: 20px;
            font-size: 0.85em;
        }

        .info-box h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>DE-Store</h1>
            <p>Distributed Store Management System</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="admin" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="Admin123!" placeholder="Enter password"
                    required>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                Login
            </button>
        </form>

        <div class="info-box">
            <h4>Test Accounts:</h4>
            <ul>
                <li><strong>Admin:</strong> admin / Admin123!</li>
                <li><strong>Manager 1:</strong> store.manager1 / Password123!</li>
                <li><strong>Manager 2:</strong> store.manager2 / Password123!</li>
            </ul>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8080';

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(button) {
            button.disabled = true;
            const originalText = button.textContent;
            button.setAttribute('data-original-text', originalText);
            button.innerHTML = originalText + ' <span class="loading"></span>';
        }

        function hideLoading(button) {
            button.disabled = false;
            const originalText = button.getAttribute('data-original-text');
            button.innerHTML = originalText;
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');

            try {
                showLoading(btn);

                const response = await fetch(`${BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success && data.data) {
                    // Store authentication data in sessionStorage
                    sessionStorage.setItem('accessToken', data.data.accessToken);
                    sessionStorage.setItem('refreshToken', data.data.refreshToken);
                    sessionStorage.setItem('username', data.data.username);
                    sessionStorage.setItem('role', data.data.role);

                    // Redirect to dashboard
                    window.location.href = 'pages/dashboard.html';
                } else {
                    showError(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Unable to connect to the server. Please ensure the services are running.');
            } finally {
                hideLoading(btn);
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem('accessToken');
            if (token) {
                window.location.href = 'pages/dashboard.html';
            }
        });
    </script>
</body>

</html>
